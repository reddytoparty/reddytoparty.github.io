<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNV Reddy's S-themed Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to BNV Reddy's S-themed Party!</h1>
        <img src="dalle.png" alt="House Party Scene" style="max-width:100%;height:auto;">
    </header>

    <section id="party-details">
        <h2>Party Details</h2>
        <p>Date: [Insert Date]</p>
        <p>Time: [Insert Time]</p>
        <p>Location: [Insert Location]</p>
        <p>Dress Code: Anything starting with 'S'</p>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvp-form">
            <input type="email" placeholder="Enter your email" required>
            <input type="submit" value="RSVP">
        </form>
    </section>

    <footer>
        <p>Can't wait to see you there!</p>
    </footer>
</body>
</html>
